<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking Demo</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monda"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Aldrich"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- header -->
      <div class="header-area">
        <h1>Flight booking demo</h1>
      </div>
      <!-- account -->
      <div class="account-area">
        <li style="font-size: 12px">Current Balance :</li>
        <li id="user-balance" style="font-size: 12px">0</li>
      </div>
      <!-- date -->
      <div class="date-area">
        <li style="font-size: 12px">Current date :</li>
        <li id="main-date" style="font-size: 12px">0</li>
      </div>
      <!-- menu -->
      <div class="menu-area">
        <div class="menu-item1 main-effect">
          <h3>User menu</h3>
          <form>
            <li>
              <input
                id="input-user-money"
                type="number"
                min="0"
                max="5000"
                placeholder="Amount of money"
                style="width: 60%"
              />
            </li>
            <li>
              <input
                id="btn-user-request"
                type="submit"
                value="Request"
                style="width: 35%"
              />
            </li>
          </form>
        </div>
        <div class="menu-item2 main-effect">
          <h3>Order management</h3>
          <label style="color: #fff">Choose orders and delete them:</label>

          <form class="menu-ordered-list">
            <!-- auto generate -->
          </form>
          <input
            id="btn-order-remove"
            type="submit"
            value="Remove"
            style="width: 35%"
          />
        </div>
      </div>
      <!-- main -->
      <div class="main-area main-effect">
        <div class="main-search">
          <li>From:</li>
          <li>
            <input id="date-search-from" type="date" name="from" />
          </li>
          <li>To:</li>
          <li>
            <input id="date-search-to" type="date" name="to" />
          </li>
          <li></li>
          <li>
            <input id="btn-search" type="submit" value="Search" />
          </li>
        </div>
        <!-- sort -->
        <div id="main-sort">
          <li>
            <input id="btn-sort-price" type="submit" value="Sort by price" />
          </li>
          <li>
            <input id="btn-sort-city" type="submit" value="Sort by city" />
          </li>
          <li>
            <input
              id="btn-sort-airlines"
              type="submit"
              value="Sort by airlines"
            />
          </li>
          <li>
            <input id="btn-sort-date" type="submit" value="Sort by date" />
          </li>
        </div>
        <!-- main items -->
        <div id="main-items">
          <!-- auto generate -->
        </div>
      </div>
      <!-- footer -->
      <div class="footer-area">
        <p>
          &copy; by Amin Norollah - Balrug.&nbsp;
          <a href="https://amin-norollah.github.io/JS-code/">(source code)</a>
        </p>
      </div>
    </div>

    <div id="modal-div"></div>

    <button id="scroll-to-top" title="Go to top">Top</button>

    <script src="script.js"></script>
    <script src="scroll.js"></script>
    <script src="preload.js"></script>
  </body>
</html>
