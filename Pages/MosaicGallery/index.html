<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosaic Gallery</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Niconne"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Metal"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!------------>
    <!-- header -->
    <header>
      <h1>Mosaic Art Gallery</h1>
      <h2>Fully Responsive Gallery</h2>
    </header>

    <input
      id="btn-menu"
      type="submit"
      value="â˜° Menu"
      style="position: absolute; top: 10px; left: 10px"
    />

    <!-------------->
    <!-- side nav -->
    <div class="side-nav">
      <label class="side-nav-close-btn">&times;</label>

      <fieldset>
        <legend>Data Generator</legend>
        <label for="rows">Num. of rows (between 5 and 40):</label>
        <input type="number" id="input-rows" name="rows" value="20" /><br />
        <label for="columns">Num. of columns (between 5 and 40):</label>
        <input
          type="number"
          id="input-columns"
          name="columns"
          value="20"
        /><br />
        <input id="btn-generate" type="submit" value="Generate" />
      </fieldset>
      <fieldset>
        <legend>Edit Colors</legend>
        <label for="Background-color">Background color:</label>
        <input
          id="input-b-color"
          type="color"
          value="#b7950b"
          name="Background-color"
        />
        <label for="Font-color">Font color:</label>
        <input
          id="input-f-color"
          type="color"
          value="#504000"
          name="Font-color"
        />
      </fieldset>
    </div>

    <!------------->
    <!-- gallery -->
    <div class="gallery-container">
      <div class="gallery-items">
        <div style="grid-row: 1/2; grid-column: 1/2" id="gallery-item">
          <img src="img/image-0-thumbnail.jpg" />
        </div>
        <div style="grid-row: 2/3; grid-column: 1/2" id="gallery-item">
          <img src="img/image-0-thumbnail.jpg" />
        </div>
      </div>
    </div>

    <!------------>
    <!-- footer -->
    <footer>
      &copy; by Amin Norollah - Balrug.
      <a href="https://amin-norollah.github.io/JS-code/">(source code)</a>
    </footer>

    <!------------>
    <!-- modal -->
    <div id="div-modal"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
