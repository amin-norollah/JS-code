<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game v2</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monda"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ropa+Sans"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- main -->
    <div class="main-position">
      <!-- title -->
      <h1>XO Game</h1>
      <h2>v2</h2>
      <!-- score -->
      <div class="score-container">
        <div class="score-item">
          <div class="score-item-container">
            <h3>Player 1</h3>
            <h3 id="score-player1">0</h3>
          </div>
        </div>
        <div class="score-item">
          <div class="score-item-container">
            <h3>CPU</h3>
            <h3 id="score-cpu">0</h3>
          </div>
        </div>
      </div>
      <!-- items -->
      <div class="main-container"></div>
    </div>

    <footer class="footer">&copy; by Amin Norollah - Balrug.</footer>
    <script src="script.js"></script>
  </body>
</html>
